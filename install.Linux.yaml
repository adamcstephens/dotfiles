- create:
    - ~/.config/systemd/user

- link:
    ~/.config/kitty/linux.conf: kitty-linux.conf
    ~/.config/systemd/user/evcape.service: evcape.service
    ~/.gnupg/gpg-agent.conf: gpg-agent-linux.conf
    ~/.xprofile: xprofile

- shell:
    - [systemctl --user daemon-reload]
    - [systemctl --user enable evcape]
