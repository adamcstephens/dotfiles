#: All the settings below are colors, which you can choose to modify, or use the
#: defaults. You can also add non-color based settings if needed but note that
#: these will not work with using kitty @ set-colors with this theme. For a
#: reference on what these settings do see https://sw.kovidgoyal.net/kitty/conf/

#: The basic colors

foreground                      #cbcdd2
background                      #1c1d21
selection_foreground            #cbcdd2
selection_background            #3f4044


#: Cursor colors

cursor                          #4fb4d8
cursor_text_color               #1c1d21


#: URL underline color when hovering with mouse

url_color                       #4fb4d8


#: kitty window border colors and terminal bell colors

active_border_color             #78bd65
inactive_border_color           #3f4044
bell_border_color               #eb3d54
# visual_bell_color               none


#: OS Window titlebar colors

# wayland_titlebar_color          system
# macos_titlebar_color            system


#: Tab bar colors

active_tab_foreground           #cbcdd2
active_tab_background           #1c1d21
inactive_tab_foreground         #cbcdd2
inactive_tab_background         #3f4044
tab_bar_background              #3f4044
# tab_bar_margin_color            none


#: Colors for marks (marked text in the terminal)

mark1_foreground #1c1d21
mark1_background #78bd65
mark2_foreground #1c1d21
mark2_background #e5cd52
mark3_foreground #1c1d21
mark3_background #eb3d54


#: The basic 16 colors

#: black
color0 #1c1d21
color8 #686b78

#: red
color1 #eb3d54
color9 #eb3d54

#: green
color2  #78bd65
color10 #78bd65

#: yellow
color3  #e5cd52
color11 #e5cd52

#: blue
color4  #4fb4d8
color12 #4fb4d8

#: magenta
color5  #ef7c2a
color13 #ef7c2a

#: cyan
color6  #4fb4d8
color14 #4fb4d8

#: white
color7  #cbcdd2
color15 #cbcdd2


