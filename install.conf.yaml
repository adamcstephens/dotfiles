- defaults:
    link:
      relink: true
      create: true

- create:
    - ~/.tmux/plugins
    - ~/.vim
    - ~/notes
    - ~/projects
    - ~/tmp

- link:
    ~/.config/bat/config: bat
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.finicky.js:
      if: '[ `uname` = Darwin ]'
      path: finicky.js
    ~/.gitconfig: gitconfig
    ~/.giteditor.sh: giteditor.sh
    ~/.gitignore: gitignore
    ~/.gnupg/gpg-agent.conf:
      if: 'which gpg-agent'
      path: gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf:
      if: 'which gpg-agent'
      path: gnupg/gpg.conf
    ~/.inputrc:
      if: '[ ! -e /etc/inputrc ]'
      path: inputrc
    ~/.irbrc:
      if: 'which irb'
      path: irbrc
    ~/.screenrc: screenrc
    ~/.shell_generic.sh: shell/generic.sh
    ~/.sheldon: sheldon/
    ~/.tmux.conf:
      if: 'which tmux'
      path: tmux.conf
    ~/.toprc: toprc
    ~/.tzvt_config:
      if: 'which tmux'
      path: tzvt_config
    ~/.vimrc: vimrc
    ~/.xprofile:
      if: '[ `uname` = Linux ] && which X'
      path: xprofile
    ~/.zshrc:
      path: shell/zshrc.zsh

- shell:
    - [chmod 0700 ~/.gnupg, Setting gnupg to 0700]
    - [command -v sheldon || curl --proto '=https' -fLsS https://rossmacarthur.github.io/install/crate.sh | bash -s -- --repo "rossmacarthur/sheldon" --to ~/bin,Installing Sheldon]
