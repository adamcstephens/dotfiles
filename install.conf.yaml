- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.cache/znap
    - ~/.gnupg
    - ~/.ssh
    - ~/.tmux/plugins
    - ~/.vim
    - ~/.znap
    - ~/bin
    - ~/git
    - ~/notes
    - ~/projects
    - ~/tmp

- git:
    '~/.emacs.d':
        url: https://github.com/hlissner/doom-emacs.git

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/bat/config: bat
    ~/.config/direnv/direnvrc: direnvrc.sh
    ~/.config/git/template: gittemplate
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/theme-light.conf: kitty/theme-light.conf
    ~/.config/kitty/theme-dark.conf: kitty/theme-dark.conf
    ~/.config/ripgrep/ripgreprc: ripgreprc
    ~/.config/rubocop/config.yml: rubocop.yml
    ~/.config/starship.toml: starship.toml
    ~/.doom.d: doom.d
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gnupg/gpg.conf:
      if: "which gpg-agent"
      path: gpg.conf
    ~/.hyper.js: hyper.js
    ~/.inputrc:
      if: "[ ! -e /etc/inputrc ]"
      path: inputrc
    ~/.irbrc:
      if: "which irb"
      path: irbrc
    ~/.screenrc: screenrc
    ~/.shell_generic.sh: shell_generic.sh
    ~/.shellcheckrc: shellcheckrc
    ~/.tmux.conf:
      if: "which tmux"
      path: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.toprc: toprc
    ~/.tzvt_config:
      if: "which tmux"
      path: tzvt_config
    ~/.vimrc: vimrc
    ~/.vim/autoload/plug.vim: vim-plug/plug.vim
    ~/.zshrc:
      path: zshrc
    ~/bin/cmc: cmc/cmc
    ~/bin/editor: editor

- shell:
    - [chmod 0700 ~/.gnupg, Setting gnupg to 0700]
