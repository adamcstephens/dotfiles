- defaults:
    link:
      relink: true
      create: true

- create:
    - ~/.tmux/plugins
    - ~/.vim
    - ~/notes
    - ~/projects
    - ~/tmp

- link:
    ~/.config/bat/config: bat
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.finicky.js:
      if: '[ `uname` = Darwin ]'
      path: finicky.js
    ~/.gitconfig: gitconfig
    ~/.giteditor.sh: giteditor.sh
    ~/.gitignore: gitignore
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.irbrc:
      if: 'which irb'
      path: irbrc
    ~/.inputrc:
      if: '[ ! -e /etc/inputrc ]'
      path: inputrc
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.toprc: toprc
    ~/.tzvt_config: tzvt_config
    ~/.vimrc: vimrc
    ~/.xprofile:
      if: '[ `uname` = Linux ] && which X'
      path: xprofile
