- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.tmux/plugins
    - ~/.vim
    - ~/bin
    - ~/notes
    - ~/projects
    - ~/tmp

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/bat/config: bat
    ~/.config/git/template: gittemplate
    ~/.config/i3/config: i3
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/ripgrep/ripgreprc: ripgreprc
    ~/.config/rubocop/config.yml: rubocop.yml
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gnupg/gpg.conf:
      if: "which gpg-agent"
      path: gpg.conf
    ~/.hyper.js: hyper.js
    ~/.inputrc:
      if: "[ ! -e /etc/inputrc ]"
      path: inputrc
    ~/.irbrc:
      if: "which irb"
      path: irbrc
    ~/.p10k.zsh: p10k.zsh
    ~/.screenrc: screenrc
    ~/.shell_generic.sh: shell_generic.sh
    ~/.tmux.conf:
      if: "which tmux"
      path: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.toprc: toprc
    ~/.tzvt_config:
      if: "which tmux"
      path: tzvt_config
    ~/.vimrc: vimrc
    ~/.vim/autoload/plug.vim: vim-plug/plug.vim
    ~/.zshrc:
      path: zshrc
    ~/bin/cmc: cmc/cmc
    ~/bin/editor: editor

- shell:
    - [chmod 0700 ~/.gnupg, Setting gnupg to 0700]
    - [
        test -e ~/bin/antibody || curl -sfL git.io/antibody | sh -s - -b ~/bin,
        Install antibody,
      ]
    - [
        $HOME/bin/antibody bundle < ~/.dotfiles/zsh_plugins.txt > ~/.zsh_plugins.sh,
        Run antibody,
      ]
