- defaults:
    link:
      relink: true
      create: true

- create:
    - ~/.local/mpd

- link:
    ~/.config/Code/User/keybindings.json: apps/vscode/keybindings.json
    ~/.config/Code/User/settings.json: apps/vscode/settings.json
    ~/.config/Code - Insiders/User/keybindings.json: apps/vscode/keybindings.json
    ~/.config/Code - Insiders/User/settings.json: apps/vscode/settings.json
    ~/.config/Code - OSS/User/keybindings.json: apps/vscode/keybindings.json
    ~/.config/Code - OSS/User/settings.json: apps/vscode/settings.json
    ~/.config/eww: apps/eww
    ~/.config/hypr: apps/hyprland
    ~/.config/kitty/linux.conf: kitty/kitty-linux.conf
    ~/.config/pipewire/pipewire.conf.d: pipewire/pipewire.conf.d
    ~/.config/pipewire/client.conf.d: pipewire/client.conf.d
    ~/.config/river/init: apps/river/river.sh
    ~/.config/sway/config: apps/sway/sway.conf
