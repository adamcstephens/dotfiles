- defaults:
      link:
          relink: true
          create: true

- create:
      - ~/.config/systemd/user

- link:
      ~/.config/kitty/linux.conf: kitty-linux.conf
      ~/.config/sway/config: sway.conf
      ~/.config/systemd/user/caps2esc.service: caps2esc.service
      ~/.config/kanshi/config: kanshi.conf

- shell:
      - [systemctl --user daemon-reload]
      - [systemctl --user enable --now caps2esc]
