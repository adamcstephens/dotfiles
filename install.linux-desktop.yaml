- create:
    - ~/.config/systemd/user

- link:
    ~/.config/kitty/linux.conf: kitty-linux.conf
    ~/.config/systemd/user/caps2esc.service: caps2esc.service
    ~/.xprofile: xprofile

- shell:
    - [systemctl --user daemon-reload]
    - [systemctl --user enable caps2esc && systemctl --user start caps2esc]
