- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.cache/znap
    - ~/.gnupg
    - ~/.ssh
    - ~/.tmux/plugins
    - ~/.znap
    - ~/bin
    - ~/git
    - ~/notes
    - ~/projects
    - ~/tmp

- link:
    ~/.aspell.en.pws: apps/aspell/aspell.en.pws
    ~/.bash_profile: apps/bash/bash_profile
    ~/.bashrc:
      force: true
      path: apps/bash/bashrc
    ~/.config/aquaproj-aqua: aqua
    ~/.config/bat/config: apps/bat/config
    ~/.config/btop: apps/btop
    ~/.config/fish:
      force: true
      path: apps/fish
    ~/.config/git/template: apps/git/template
    ~/.config/helix: apps/helix
    ~/.config/kitty/kitty.conf: apps/kitty/kitty.conf
    ~/.config/kitty/theme-light.conf: apps/kitty/theme-light.conf
    ~/.config/kitty/theme-dark.conf: apps/kitty/theme-dark.conf
    ~/.config/lsd: apps/lsd
    ~/.config/nix:
      force: true
      path: apps/nix
    ~/.config/ripgrep:
      force: true
      path: apps/ripgrep
    ~/.config/yay:
      if: "which yay"
      path: apps/yay
    ~/.config/starship.toml: apps/starship/starship.toml
    ~/.doom.d: apps/emacs/doom.d
    ~/.editorconfig: apps/editorconfig/editorconfig
    ~/.gitconfig: apps/git/gitconfig
    ~/.gitignore: apps/git/gitignore
    ~/.inputrc:
      if: "[ ! -e /etc/inputrc ]"
      path: inputrc
    ~/.ipython/profile_default/ipython_config.py: apps/ipython/ipython_config.py
    ~/.screenrc: apps/screen/screenrc
    ~/.shell_generic.sh: shell_generic.sh
    ~/.shellcheckrc: shellcheckrc
    ~/.tmux.conf: apps/tmux/tmux.conf
    ~/.tmux/plugins/tpm: apps/tmux/tpm
    ~/.toprc: apps/top/toprc
    ~/.tzvt_config: apps/tmux/tzvt_config
    ~/.vimrc: apps/vim/vimrc
    ~/.vim: apps/vim/vim
    ~/.zshrc:
      force: true
      path: apps/zsh/zshrc
