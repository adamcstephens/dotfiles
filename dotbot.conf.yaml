- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.gnupg
    - ~/.ssh
    - ~/.tmux/plugins
    - ~/bin
    - ~/git
    - ~/notes
    - ~/projects
    - ~/tmp

- link:
    ~/.aspell.en.pws: apps/aspell/aspell.en.pws
    ~/.bash_profile: apps/bash/bash_profile
    ~/.bashrc:
      force: true
      path: apps/bash/bashrc
    ~/.config/bat/config: apps/bat/config
    ~/.config/btop: apps/btop
    ~/.config/fish:
      force: true
      path: apps/fish
    ~/.config/git/template: apps/git/template
    ~/.config/helix:
      force: true
      path: apps/helix
    ~/.config/nix:
      force: true
      path: apps/nix
    ~/.config/ripgrep:
      force: true
      path: apps/ripgrep
    ~/.config/yay:
      if: "which yay"
      force: true
      path: apps/yay
    ~/.config/starship.toml: apps/starship/starship.toml
    ~/.config/zellij: apps/zellij
    ~/.editorconfig: apps/editorconfig/editorconfig
    ~/.gitconfig: apps/git/gitconfig
    ~/.gitignore: apps/git/gitignore
    ~/.inputrc:
      if: "[ ! -e /etc/inputrc ]"
      path: apps/inputrc
    ~/.ipython/profile_default/ipython_config.py: apps/python/ipython_config.py
    ~/.screenrc: apps/screen/screenrc
    ~/.shell_generic.sh: apps/shell_generic.sh
    ~/.shellcheckrc: apps/shellcheck/shellcheckrc
    ~/.tmux.conf: apps/tmux/tmux.conf
    ~/.tmux/plugins/tpm: apps/tmux/tpm
    ~/.toprc: apps/top/toprc
    ~/.tzvt_config: apps/tmux/tzvt_config
    ~/.vimrc: apps/vim/vimrc
    ~/.vim: apps/vim/vim
