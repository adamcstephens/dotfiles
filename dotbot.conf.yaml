- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.cache/znap
    - ~/.gnupg
    - ~/.ssh
    - ~/.tmux/plugins
    - ~/.znap
    - ~/bin
    - ~/git
    - ~/notes
    - ~/projects
    - ~/tmp

- link:
    ~/.aspell.en.pws: aspell.en.pws
    ~/.bash_profile: bash_profile
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.config/aquaproj-aqua: aqua
    ~/.config/bat/config: bat
    ~/.config/btop: btop
    ~/.config/fish:
      force: true
      path: apps/fish
    ~/.config/git/template: gittemplate
    ~/.config/helix: helix
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/theme-light.conf: kitty/theme-light.conf
    ~/.config/kitty/theme-dark.conf: kitty/theme-dark.conf
    ~/.config/lsd: lsd
    ~/.config/mimeapps.list: mimeapps.list
    ~/.config/nix/nix.conf: nix.conf
    ~/.config/ripgrep/ripgreprc: ripgreprc
    ~/.config/rubocop/config.yml: rubocop.yml
    ~/.config/yay/config.json:
      if: "which yay"
      path: yay.json
    ~/.stack/config.yaml: stack.yaml
    ~/.config/starship.toml: starship.toml
    ~/.doom.d: apps/emacs/doom.d
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.hyper.js: hyper.js
    ~/.inputrc:
      if: "[ ! -e /etc/inputrc ]"
      path: inputrc
    ~/.ipython/profile_default/ipython_config.py: ipython_config.py
    ~/.irbrc:
      if: "which irb"
      path: irbrc
    ~/.screenrc: screenrc
    ~/.shell_generic.sh: shell_generic.sh
    ~/.shellcheckrc: shellcheckrc
    ~/.tmux.conf:
      if: "which tmux"
      path: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.toprc: toprc
    ~/.tzvt_config:
      if: "which tmux"
      path: tzvt_config
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.zshrc:
      force: true
      path: zshrc
    ~/bin/cmc: cmc/cmc
    ~/bin/editor: bin/editor

- shell:
    - [chmod 0700 ~/.gnupg, Setting gnupg to 0700]
