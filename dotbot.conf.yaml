- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.gnupg
    - ~/.ssh
    - ~/.tmux/plugins
    - ~/bin
    - ~/git
    - ~/projects
    - ~/tmp

- link:
    ~/.config/fish:
      force: true
      path: apps/fish
    ~/.tmux.conf: apps/tmux/tmux.conf
    ~/.tmux/plugins/tpm: apps/tmux/tpm
    ~/.tzvt_config: apps/tmux/tzvt_config
    ~/.vimrc: apps/vim/vimrc
    ~/.vim: apps/vim/vim
